<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather by city</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <span id="clock" class="navbar-brand mb-0 h1">Date</span>
    </nav>
    <article>
        <div class="form-group">
            <label for="inputCity">Search by city</label>
            <input type="text" value="" class="form-control" id="inputCity" aria-describedby="cityHistory">
        </div>
        <ul class="list-group" id="historyBox">
    
        </ul>
        <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
    </article>
    <div id="weather-box" class="card weather-box" style="width: 18rem;">
        <img id="icon" src="" class="card-img-top" alt="">
        <div class="card-body">
            <h4 id="cityName" class="card-title">City name</h4>
            <h6 id="degree" class="card-title"></h6>
        </div>
        <ul class="list-group list-group-flush">
            <li id="feels_like" class="list-group-item"></li>
            <li id="humidity" class="list-group-item"></li>
            <li id="wind" class="list-group-item"></li>
            <li id="uv-index" class="list-group-item"></li>
            <li id="uv-color"></li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
